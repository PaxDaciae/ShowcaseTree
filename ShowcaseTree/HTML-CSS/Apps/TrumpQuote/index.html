<!DOCTYPE html>
<html>
    <head>
      <link href="index.css" rel="stylesheet">
      <title>Random Donald Trump Quotes</title>
    </head>

    <body>
        <div class="app">
            <header>Random Donald Trump Quotes</header>

    </body>


    <footer></footer>
